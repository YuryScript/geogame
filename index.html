<!doctype html>
<html>
	<head>
		<title>Geogame</title>
		<meta charset="utf-8">
		<!-- Styles -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="./css/style.css">
		<!-- Scripts -->
		<script async defer src="./js/map.js"></script>
		<script async defer src="./js/particles.js"></script>
		<!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxAVcJBIOeFVdiC1TGl_Z5R2EcDbQ84Yk&callback=init&language=ru"></script>-->
	</head>
	<body>
		<div id="particles">
		</div>
		<div id="map"></div>
		<div style="display:none">
			<div class="controls zoom-control">
			  <button class="zoom-control-in" title="Увеличить">+</button>
			  <button class="zoom-control-out" title="Уменьшить">−</button>
			</div>
		</div>
		<script>
window.onload = () => {
	particlesJS('particles', {
	"particles": {
		"number": {
			"value": 60,
			"density": {
				"enable": true,
				"value_area": 800
			}
		},
		"color": {
			"value": "#000"
		},
		"shape": {
			"type": "circle",
			"stroke": {
				"width": 0,
				"color": "#000"
			},
			"polygon": {
				"nb_sides": 5
			},
			"image": {
				"src": "",
				"width": 0,
				"height": 0
			}
		},
		"opacity": {
			"value": 1,
			"random": false,
			"anim": {
				"enable": false,
				"speed": 1,
				"opacity_min": 0.1,
				"sync": false
			}
		},
		"size": {
			"value": 1,
			"random": true,
			"anim": {
				"enable": false,
				"speed": 80,
				"size_min": 0.1,
				"sync": false
			}
		},
		"line_linked": {
			"enable": true,
			"distance": 200,
			"color": "#000",
			"opacity": 0.5,
			"width": 1
		},
		"move": {
			"enable": true,
			"speed": 3,
			"direction": "none",
			"random": false,
			"straight": false,
			"out_mode": "bounce",
			"bounce": false,
			"attract": {
				"enable": false,
				"rotateX": 4000,
				"rotateY": 4000
			}
		}
	},
	"interactivity": {
		"detect_on": "canvas",
		"events": {
			"onhover": {
				"enable": true,
				"mode": "grab"
			},
			"onclick": {
				"enable": false,
				"mode": "repulse"
			},
			"resize": true
		},
		"modes": {
			"grab": {
				"distance": 400,
				"line_linked": {
					"opacity": 0.5
				}
			},
			"bubble": {
				"distance": 800,
				"size": 80,
				"duration": 2,
				"opacity": 0.8,
				"speed": 3
			},
			"repulse": {
				"distance": 200,
				"duration": 3
			},
			"push": {
				"particles_nb": 4
			},
			"remove": {
				"particles_nb": 2
			}
		}
	},
	"retina_detect": true
	});
};
		</script>
	</body>
</html>
